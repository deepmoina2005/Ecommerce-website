<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text box-shadow</title>
    <style type="text/css">
        .text {
            text-align: center;
            margin-top: 50px;
            font-size: 100px;
            /*
            text-shadow: x-axis y-axis blur color ;
            */
            text-shadow: 0px 0px 10px gray;
        }
    </style>
</head>
<body>
    <div>
        <h1 class="text"> Deep moina</h1>
    </div>
</body>
</html>
